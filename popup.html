<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" type="text/javascript"></script>
    <base target="_blank">

    </head>

    <body>
    
    <p class="header">Filtr</p>
    <p>Select to filter by post type</p>
        
    <div id="choices">
        <input type="button" class="choice" id = "first_choice">
        <input type="button" class="choice" id = "second_choice">    
        <input type="button" class="choice" id = "third_choice">    
    </div>
    
        <div id="status"><p id="status_text"></p></div>
    
     <div id="options">
        <button class="arrow_key" id="left_arrow"></button>
        <input type="button" class="option unclicked_text" id="first_option">
        <input type="button" class="option unclicked_image" id="second_option">
        <input type="button" class="option unclicked_quote" id="third_option">
        <input type="button" class="option unclicked_link" id="fourth_option">
        <button class="arrow_key" id="right_arrow"></button>

    </div>
        
    <div class="usr_btn">
        <button class="btn" id="save">Save</button>
    </div> 
        

        <p class="footer">Available on <a target="_blank" href="https://github.com/jmcoder1/filtr-chrome-extension">GitHub</a> by Jojo Masala</p>
    </body>
</html>
